<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直和水平均居中的文本</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 100px;
            background: #2196f3;
            display: table;
            color: #262626;
        }
        .content {
            padding: 20px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
            A
        </div>
    </div>
</body>
</html>
